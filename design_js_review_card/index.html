<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <main>
   <div class="container">
    <div class="box">
        <div class="top_image">
           <img src="icon-star.svg" alt="">
        </div>
        <div class="heading">
            <h1>How did we do?</h1>
        </div>
        <div class="paragraph">
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
        </div>
        <div class="buttons">
            <button class="rating" id = 'button1' onclick="done1()">1</button>
            <button class="rating" id = 'button2' onclick="done2()">2</button>
            <button class="rating" id = 'button3' onclick="done3()">3</button>
            <button class="rating" id = 'button4' onclick="done4()">4</button>
            <button class="rating" id = 'button5' onclick="done5()">5</button>
        </div>
        <div class="submit_button">
            <button id="submit" onclick="submit()">SUBMIT</button>
        </div>

    </div>
   </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
