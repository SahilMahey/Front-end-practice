<body>
  <main>
    <div class="container1 input">  
        <input type= "text" class="form-control" id="exampleFormControlTextarea1" rows="1"></input>
    </div>
    <button class="container1  clear border border-info-subtle" onclick="Clear()">CLEAR</button>
    
    <button class="container1  needed border border-info-subtle">7</button>
    <button class="container1  needed border border-info-subtle">8</button>
    <button class="container1  needed border border-info-subtle">9</button>

    <button class="container1  needed border border-info-subtle">2</button>
    <button class="container1  needed border border-info-subtle">3</button>

    <button class="container1  needed border border-info-subtle">.</button>
    <button class="container1  border border-info-subtle" onclick="eval_expression()">=</button>

  </main>
