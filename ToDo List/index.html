<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  <main class = "container-fluid bg-warning-subtle d-flex flex-column justify-content-center align-items-center vh-100">
    <form class = "needs-validation button d-flex flex-column justify-content-center align-items-center w-100" novalidate>
    <div class="mb-3 form-floating">
        <textarea class="form-control unique_id" id="exampleFormControlTextarea1"  rows="10"   placeholder="name@example.com" required></textarea>
        <label for="exampleFormControlTextarea1" class="form-label">Enter a Unique Label</label>
        <div class="invalid-feedback">
            Please choose a Unique Label.
        </div>
    </div>
    <div class="col-auto mb-3">
        <button type="submit" onclick = "get_data(event)" class="btn btn-warning">Get ToDo</button>
        <button type="submit" onclick = "delete_data(event)" class="btn btn-warning">Delete ToDO</button>
    </div>
</form>
<form class = "needs-validation button d-flex flex-column justify-content-center align-items-center w-100" novalidate>
    <div class="mb-3 form-floating col-md-3 col-sm-5 col-7">
        <textarea class="form-control todo" id="exampleFormControlTextarea2" rows="10"  placeholder="I am of no use until you enter a unique label. Do not worry, The unique labels can be your Girlfirend's name. Sorry for the single boys. Just Trust the process."  style="height: 300px;"  required></textarea>
        <label for="exampleFormControlTextarea2" class="form-label">Enter Your Todos</label>
        <div class="invalid-feedback">
            Please Write some ToDo.
        </div>
    </div>
    
</form>
<div class="col-auto mb-3 main_class">
    <button type="submit"  id="addTodoButton" class="btn btn-warning" onclick="add_todo()">Add ToDo</button>
</div>
</main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
  <script src="script.js"></script>
</body>

</html>
