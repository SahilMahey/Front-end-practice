<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="box">
        <div class="container">
        <div class="left">
            <div class="left_heading">
                Your Result
            </div>
            <div class="left_total_score"><span>76</span>
                of 100</div>
            <div class="left_result">Great</div>
            <div class="left_overall">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="summary_">
        <div class="container1">Summary</div>
        <div class="container2">
            <div class="container2_1">
                <div class="reaction">
                    <img src="icon-reaction.svg" alt=""> Reaction
                </div>
                <div class="score"><span class="marks">80</span> / 100</div>
               </div>
            <div class="container2_2"> 
                <div class="memory">
                    <img src="icon-Memory.svg" alt="">
                    Memory
                </div>
               <div class="score"><span class="marks">92</span> / 100</div>
                </div>
            <div class="container2_3">
                <div class="verbal">
                    <img src="icon-verbal.svg" alt="" >
                    Verbal
                </div>
               <div class="score"><span class="marks">61</span> / 100</div>
              </div>
            <div class="container2_4">
                <div class="visual"><img src="icon-visual.svg" alt="">
                    Visual</div>
                    <div class="score"> <span class="marks">72</span> / 100</div>
                </div>
        </div>
        <div class="container3">Continue</div>
    </div>
        </div>
        </div>
    </main>

</body>
</html>
